<!DOCTYPE html>
<html>

<head>
    <title>CSV to HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr.highlightBlue {
            background-color: lightblue;
            /* Change the background color for highlighted rows */
        }

        tr.highlightYellow {
            background-color: lightyellow;
            /* Change the background color for highlighted rows */
        }

        .icon {
            display: block;
            width: 25px;
            height: auto;
            margin: 0 auto;
            /* Center the icons horizontally */
            transition: width 0.3s ease;
            /* Add transition effect */
        }
    </style>
</head>

<body>
    <table id="csvTable"></table>

    <script>
        fetch('https://praworks.github.io/LTL/BOM%20Automation%20v6/items.csv')
            .then(response => response.text())
            .then(data => {
                const csvData = data.split('\n');
                const table = document.getElementById('csvTable');

                for (let i = 0; i < csvData.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = csvData[i].split(',');

                    for (let j = 0; j < rowData.length; j++) {
                        const cell = document.createElement(i === 0 ? 'th' : 'td');

                        if (i === 0 && j === 0) {
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'row-checkbox'; // Add a class name to the checkbox
                            checkbox.addEventListener('change', function () {
                                toggleRowValue(row, checkbox.checked);
                            });
                            cell.appendChild(checkbox);
                        } else if (j === 0) {
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'row-checkbox'; // Add a class name to the checkbox
                            checkbox.addEventListener('change', function () {
                                toggleRowValue(row, checkbox.checked);
                            });
                            cell.appendChild(checkbox);
                        } else {
                            const value = rowData[j];
                            const isEditable = j === 6; // Make the third cell (index 2) editable
                            if (isEditable) {
                                const input = document.createElement('input');
                                input.type = 'text';
                                input.value = value;
                                input.style.width = '100%';
                                input.addEventListener('blur', function () {
                                    updateCellValue(row, input.value);
                                });
                                input.addEventListener('keydown', function (event) {
                                    if (event.key === 'Enter') {
                                        updateCellValue(row, input.value);
                                    }
                                });
                                cell.appendChild(input);
                            } else {
                                cell.textContent = value;
                                if (j === 1) {
                                    const icon = document.createElement('img');
                                    icon.src = `icons/${rowData[j + 2]}.jpg`;
                                    icon.className = 'icon';
                                    cell.appendChild(icon);
                                } else if (j === 2 && rowData[j] === 'yes') {
                                    row.classList.add('highlightBlue');
                                }
                            }
                        }

                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }

                // Function to toggle row value
                function toggleRowValue(row, isChecked) {
                    const valueCell = row.querySelector('td:nth-child(3)'); // Assuming the value cell is the third cell (index 2)
                    valueCell.textContent = isChecked ? 'yes' : 'no';
                    row.classList.toggle('highlightYellow', isChecked);
                }

                // Function to update cell value
                function updateCellValue(row, newValue) {
                    const valueCell = row.querySelector('td:nth-child(3)'); // Assuming the value cell is the third cell (index 2)
                    valueCell.textContent = newValue;
                }
            });
    </script>
</body>

</html>
