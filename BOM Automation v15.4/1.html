<!DOCTYPE html>
<html>

<head>
    <title>Copy Table Values</title>
</head>

<body>
    <table id="output">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Field 1</td>
                <td>Value 1</td>
            </tr>
            <tr>
                <td>Field 2</td>
                <td>Value 2</td>
            </tr>
            <tr>
                <td>Field 3</td>
                <td>Value 3</td>
            </tr>
        </tbody>
    </table>

    <table id="destination">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="destinationBody"></tbody>
    </table>

    <script>
        function copyTableValues() {
            var sourceTable = document.getElementById("output");
            var destinationTableBody = document.getElementById("destinationBody");

            // Clear existing rows in the destination table
            destinationTableBody.innerHTML = "";

            // Iterate through the rows of the source table
            var rows = sourceTable.rows;
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;

                // Retrieve the field and value from each row
                var field = cells[0].textContent;
                var value = cells[1].textContent;

                // Create a new row in the destination table
                var newRow = document.createElement("tr");

                // Create cells for the field and value
                var fieldCell = document.createElement("td");
                fieldCell.textContent = field;
                newRow.appendChild(fieldCell);

                var valueCell = document.createElement("td");
                valueCell.textContent = value;
                newRow.appendChild(valueCell);

                // Append the new row to the destination table
                destinationTableBody.appendChild(newRow);
            }
        }

        // Call the function to copy table values
        copyTableValues();
    </script>
</body>

</html>
