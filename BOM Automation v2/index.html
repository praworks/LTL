<!DOCTYPE html>
<html>
<head>
    <title>Start here</title>
    <style>
        .container {
            text-align: center;
            padding-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-new {
            background-color: #28a745;
        }

        .btn-old {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stat Page</h1>
        <button class="btn btn-new">New</button>
        <button class="btn btn-old">Old</button>
    </div>
</body>
</html>
