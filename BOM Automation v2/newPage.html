<!DOCTYPE html>
<html>
<head>
    <title>Selected Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <a href="items.html" class="btn btn-primary">Back previous page</a>
        <button id="saveExcel" class="btn btn-secondary">Download as Excel</button>
        <button id="resetButton" class="btn btn-secondary">Reset</button>
    </nav>
    <br>
    <h1>Selected Items</h1>
    <table id="selectedItemTable" class="table">
        <thead>
            <tr>
                <th>Item Code</th>
                <th>Tag</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serializedItems = sessionStorage.getItem('selectedItems');
            if (serializedItems) {
                const selectedItems = JSON.parse(serializedItems);
                const tableBody = document.querySelector('#selectedItemTable tbody');

                selectedItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.itemCode}</td>
                        <td>${item.tag}</td>
                        <td>${item.description}</td>
                        <td>${item.prices[0]}</td>
                    `;

                    tableBody.appendChild(row);
                });
            }
        });

        // Handle reset button
        const resetButton = document.querySelector('#resetButton');
        resetButton.addEventListener('click', function() {
            sessionStorage.removeItem('selectedItems');
            location.reload();
        });
    </script>
</body>
</html>
