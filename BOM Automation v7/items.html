<!DOCTYPE html>
<html>
<head>
  <title>Update Data Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h2>Data Table</h2>
  <table id="data-table">
    <!-- The table will be populated dynamically by JavaScript -->
  </table>

  <button onclick="updateData()">Update Selected Values</button>
  <button onclick="downloadData()">Download Updated CSV</button>

  <script>
    let updatedData = []; // Array to store the updated values

    // Function to fetch the CSV data
    function fetchData() {
      fetch('https://praworks.github.io/LTL/BOM%20Automation%20v6/items.csv')
        .then(response => response.text())
        .then(data => {
          const table = document.getElementById('data-table');
          const rows = data.trim().split('\n');
          
          // Create table headers
          const headers = rows[0].split(',');
          let tableHTML = '<thead><tr>';
          for (let header of headers) {
            tableHTML += `<th>${header}</th>`;
          }
          tableHTML += '</tr></thead><tbody>';
          
          // Create table rows
          for (let i = 1; i < rows.length; i++) {
            const values = rows[i].split(',');
            tableHTML += '<tr>';
            
            // Add checkbox column for selection
            tableHTML += '<td><input type="checkbox"></td>';
            
            for (let value of values) {
              tableHTML += `<td contenteditable>${value}</td>`;
            }
            tableHTML += '</tr>';
          }
          
          tableHTML += '</tbody>';
          
          // Populate the table
          table.innerHTML = tableHTML;
        })
        .catch(error => {
          console.log('An error occurred:', error);
        });
    }
    
    // Function to update selected values
    function updateData() {
      const checkboxes = document.querySelectorAll('#data-table tbody input[type="checkbox"]');
      updatedData = [];
      
      for (let checkbox of checkboxes) {
        if (checkbox.checked) {
          const row = checkbox.parentNode.parentNode;
          const cells = row.querySelectorAll('td');
          let rowData = [];
          
          for (let i = 1; i < cells.length; i++) {
            rowData.push(cells[i].textContent);
          }
          
          updatedData.push(rowData);
        }
      }
      
      console.log('Updated values:', updatedData);
    }
    
    // Function to download updated data as CSV
    function downloadData() {
      if (updatedData.length === 0) {
        console.log('No data to download.');
        return;
      }
      
      const csvContent = 'data:text/csv;charset=utf-8,' + updatedData.map(row => row.join(',')).join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'updated_values.csv');
      document.body.appendChild(link);
      link.click();
    }
    
    // Call the fetchData function when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
